# ===== SERVER =====
# LEGACY: 'server.context-path' to Boot 1.5.x property
# Boot 2.x zmienił na 'server.servlet.context-path'
server.port=8080
server.context-path=/

# ===== DATASOURCE =====
spring.datasource.url=jdbc:h2:mem:creditdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# LEGACY: 'driverClassName' (camelCase) - Boot 2.x używa 'driver-class-name' (kebab-case)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== JPA / HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== H2 CONSOLE =====
# LEGACY: włączony bez żadnych zabezpieczeń - typowy błąd security w legacy projektach
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== LOGGING =====
logging.level.org.springframework=INFO
logging.level.com.legacy=DEBUG
logging.level.org.hibernate.SQL=DEBUG
